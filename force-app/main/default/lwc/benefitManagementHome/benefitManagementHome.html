<template>
    <lightning-card footer="" title="">
        <h1 class="slds-text-heading_medium">{welcome_text}</h1> 
        <div class="c-footer" >
            <a href="/lightning/n/PSS_Learning_Home">Return to Learning Home</a>
        </div>
        <div class="c-container"> 
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small"> 

                    <c-feature-child
                        heading="Admin" 
                        image-name="/resource/PSS_Learning_org_Icons/Admin_Icon_Square_2Color_RGB.png"
                        app-text="Set up the system to enable the Govt Agency to assist their consituents in need attain self sustenance." 
                        url="/lightning/n/Benefit_Management_Admin"
                        link-in-new-tab={pass_false}
                        link-reference="standard__webPage"></c-feature-child>

                    <template if:false={no_account}>
                        <c-feature-child
                            heading="Benefit Seeker (Constituent)"
                            image-name="/resource/PSS_Learning_org_Icons/Inspector_Icon.png"
                            app-text="On experience cloud, a benefit seeker can easily search for and apply for a benefit"
                            secondary-text-present={pass_true}
                            secondary-text="View Experience Site as External User"
                            link-in-new-tab={pass_true}
                            app="standard__PublicSector"
                            object-name="Account"
                            object-id={accountId}
                            link-reference="standard__recordPage"></c-feature-child>
                    </template>

                    <template if:false={no_individual_app}>
                        <c-feature-child
                            heading="Eligibility Worker" 
                            image-name="/resource/PSS_Learning_org_Icons/Inspections_Manager_Icon.png"
                            app-text="Reviews incoming application, checks for their completeness and accuracy, determines eligility and assigns benefit accordingly."
                            app="standard__PublicSector"
                            link-in-new-tab={pass_true}
                            object-name="IndividualApplication"
                            object-id={individualAppId}
                            link-reference="standard__recordPage"></c-feature-child>
                    </template>

                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
