<template>
    <lightning-card footer="" title="">
        <h1 class="slds-text-heading_medium">{app_welcome_text}</h1> 
       
        <div class="c-footer" >
            <a href="/lightning/n/PSC_LPI_Learning_Home">Return to LPI Learning Home</a>
        </div>

        <div class="c-container"> 
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <p class="c-description">{app_description}</p>
 
                    <c-feature-child
                        heading="Assessment Task"  
                        image="standard:task" 
                        app-text="Navigate to Assessment Task creation including Assessment Task Definition and Assessment Indicator Definitions" 
                        link-in-new-tab={pass_true}
                        object-name="AssessmentTask"
                        filter-name="Recent"
                        app="standard__PublicSector"
                        link-reference="standard__objectPage"></c-feature-child>

                    <c-feature-child
                        heading="Action Plan Template" 
                        image="standard:visit_templates" 
                        app-text="Navigate to the Action Plan Template list page to create an Action Plan Template with Assessment Task Definition"
                        link-in-new-tab={pass_true}
                        object-name="ActionPlanTemplate"
                        filter-name="Recent"
                        app="standard__PublicSector"
                        link-reference="standard__objectPage"></c-feature-child>

                        <c-feature-child
                        heading="Visit on an Application" 
                        image="standard:visits" 
                        app-text="Create a New Visit on an Application"
                        link-in-new-tab={pass_true}
                        object-name="Visit"
                        filter-name="Recent"
                        app="standard__PublicSector"
                        link-reference="standard__objectPage"></c-feature-child>
                    
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
