<template>
    <lightning-card footer="" title="">
        <h1 class="slds-text-heading_medium">{app_welcome_text}</h1> 
       
        <div class="c-footer" >
            <a href="/lightning/n/PSC_LPI_Learning_Home">Return to LPI Learning Home</a>
        </div>
       
        
        <div class="c-container">  
            <lightning-layout>
                <lightning-layout-item flexibility="auto" padding="around-small">
                    <p class="c-description">{app_description}</p>
 
  
                    <c-feature-child
                        heading="LPI Guided Setup"  
                        image="utility:new" 
                        app-text="Navigate to Guided Setup for Initial Public Sector Solutions and Licenses, Permits and Inspections"
                        link-in-new-tab={pass_true}
                        url="/lightning/setup/PSSFoundationSetupAssistant/home"
                        link-reference="standard__webPage"></c-feature-child>

                    <c-feature-child
                        heading="Approvals Setup" 
                        image="action:new_task" 
                        app-text="View a listing of both active and inactive approval processes for Individual Applications"
                        link-in-new-tab={pass_true}
                        url="/lightning/setup/ApprovalProcesses/home"
                        link-reference="standard__webPage"></c-feature-child>

                    
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </lightning-card>
</template>
